<!doctype html>
<html lang="hu">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Akasztófa játék</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./akasztofa.css">
  </head>
  <body>
    <div class="container mt-5">
        <h1>Akasztófa</h1>
        <div class="row" id="wordFormdRow">
            <div class="col-12" id="wordFormCol">
                <form class="mt-3">
                    <label class="form-label" for="gameWord">Mi legyen a játék szava:</label>
                    <input class="form-control" type="text" name="gameWord" id="gameWord">
                    <div id="gameButtons">
                      <button class="btn btn-success mt-3" type="submit" id="gameStartButton">Mehet!</button>
                      <button class="btn btn-danger mt-3" type="submit" id="randomStartButton">Véletlen szó!</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
          <canvas class="col-12" id="hangPicture"></canvas>
        </div>
        <div class="row mt-5" id="gameLettersDivRow">
            <div class="col-12 mt-5" id="gameLettersDivCol">

            </div>
        </div>
        <div class="row mt-5" id="alphabetRow">
            <div class="col-12" id="alphabetCol">

            </div>
        </div>
        <div class="row mt-5">
          <div class="col-12">
            <h2>Statisztika</h2>
            <h5 id="wins"></h5>
            <h5 id="loses"></h5>
          </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./akasztofa.js"></script>
  </body>
</html>
